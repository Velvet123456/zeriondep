<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Download</title>
    <script>
        window.onload = function() {
            // URL to your deps.zip file
            const fileURL = '/zeriondep.zip';
            const a = document.createElement('a');
            a.href = fileURL;
            a.download = 'zeriondep.zip'; // Optional: Set a custom filename for the download
            a.click();
        }
    </script>
</head>
<body>
    <h1>Downloading Dependencies...</h1>
</body>
</html>
